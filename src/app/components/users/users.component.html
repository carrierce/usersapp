<h2>Users</h2>
<button [disabled]="!enableAdd" (click)="addUser({firstName: 'Mary', lastName: 'Williams'})"
class="btn btn-primary btn-block mb-3">Add New User</button>
<ul class="list-unstyled">
  <li class="card card-body mb-2 p-2" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address"> 
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}
      </li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users.length == 0">No users found</h4>
